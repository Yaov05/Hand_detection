<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Manos y Ángulos - MediaPipe</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="output_canvas"></canvas>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    let handLandmarker;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("output_canvas");
    const ctx = canvas.getContext("2d");

    // Función para calcular ángulo (grados)
    function calculateAngle(A, B, C) {
      const v1 = { x: A.x - B.x, y: A.y - B.y, z: A.z - B.z };
      const v2 = { x: C.x - B.x, y: C.y - B.y, z: C.z - B.z };

      const dot = v1.x*v2.x + v1.y*v2.y + v1.z*v2.z;
      const mag1 = Math.sqrt(v1.x**2 + v1.y**2 + v1.z**2);
      const mag2 = Math.sqrt(v2.x**2 + v2.y**2 + v2.z**2);

      const cosTheta = dot / (mag1 * mag2);
      const angle = Math.acos(Math.min(Math.max(cosTheta, -1), 1));
      return (angle * 180) / Math.PI;
    }

    // Inicializar detector
    const initialize = async () => {
      const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode,
        numHands: 2
      });
    };
    initialize();

    // Acceder a cámara
    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
        video.addEventListener("loadeddata", predict);
      });
    }

    async function predict() {
      if (handLandmarker && video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const results = await handLandmarker.detectForVideo(video, performance.now());
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (results.landmarks) {
          for (const landmarks of results.landmarks) {
            drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 4 });
            drawLandmarks(ctx, landmarks, { color: "#FF0000", lineWidth: 2 });

            // Calcular ángulo del dedo índice
            const base = landmarks[5];
            const middle = landmarks[6];
            const tip = landmarks[8];
            const angleIndex = calculateAngle(base, middle, tip);

            // Mostrar texto
            ctx.fillStyle = "yellow";
            ctx.font = "24px Arial";
            ctx.fillText(`Índice: ${angleIndex.toFixed(1)}°`, 20, 40);

            // Ángulo entre índice y medio
            const indexVec = {
              x: landmarks[8].x - landmarks[0].x,
              y: landmarks[8].y - landmarks[0].y,
              z: landmarks[8].z - landmarks[0].z
            };
            const middleVec = {
              x: landmarks[12].x - landmarks[0].x,
              y: landmarks[12].y - landmarks[0].y,
              z: landmarks[12].z - landmarks[0].z
            };

            const dot = indexVec.x*middleVec.x + indexVec.y*middleVec.y + indexVec.z*middleVec.z;
            const mag1 = Math.sqrt(indexVec.x**2 + indexVec.y**2 + indexVec.z**2);
            const mag2 = Math.sqrt(middleVec.x**2 + middleVec.y**2 + middleVec.z**2);
            const angleBetweenFingers = Math.acos(dot / (mag1 * mag2)) * 180 / Math.PI;

            ctx.fillText(`Entre dedos: ${angleBetweenFingers.toFixed(1)}°`, 20, 70);
          }
        }
      }
      requestAnimationFrame(predict);
    }
  </script>
</body>
</html>
